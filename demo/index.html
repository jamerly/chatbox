<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBox SDK Demo</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>ChatBox SDK Demo</h1>
  <p>This is a demo of the ChatBox SDK.</p>

  <div id="chatbox-target" style="width: 500px; height: 700px; border: 1px solid black; margin-top: 20px;"></div>

  <script src="../dist/chatbox-sdk.umd.js"></script>
  <script>
    window.ChatBoxSDK.init({
      serverUrl: 'http://localhost:8083',
      defaultWidth: '400px',
      defaultHeight: '600px',
      appId: '123'
    });
  </script>
</body>
</html>
