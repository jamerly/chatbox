<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBox SDK Demo</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>ChatBox SDK Demo</h1>
  <p>This is a demo of the ChatBox SDK.</p>

  <button onclick="window.ChatBoxSDK.init()">Initialize Floating ChatBox</button>
  <button onclick="window.ChatBoxSDK.init({ defaultWidth: '500px', defaultHeight: '700px' })">Initialize Custom Size Floating ChatBox</button>
  <button onclick="window.ChatBoxSDK.init({ target: document.getElementById('chatbox-target') })">Initialize in Target Div</button>

  <div id="chatbox-target" style="width: 500px; height: 700px; border: 1px solid black; margin-top: 20px;"></div>

  <script src="../dist/chatbox-sdk.umd.js"></script>
</body>
</html>
